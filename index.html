<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Current Weather</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" onclick="this.select();"">
            <button><img src="img/search.png" alt="search-icon"></button>
        </div>

        <div class="weather hidden">
            <img src="img/snow.png" class="weather-icon">
            <h1 class="temp">???&deg;C</h1>
            <h2 class="city">???</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="">
                    <div>
                        <p class="humidity">???%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                
                <div class="col">
                    <img src="img/wind.png" alt="">
                    <div>
                        <p class="wind">??? km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
